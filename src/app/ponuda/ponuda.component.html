<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Šifra leta</th>
      <th>Polazni aerodrom</th>
      <th>Destinacija</th>
      <th>Vreme polaska</th>
      <th>Očekivano vreme dolaska</th>
      <th>Biznis klasa</th>
      <th>Gratis hrana</th>
      <th>Direktan</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let leet of listaLetova">
      <th>{{leet.sifra}}</th>
      <td>{{leet.aerodrom}}</td>
      <td>{{leet.destinacija}}</td>
      <td>{{leet.polazak}}</td>
      <td>{{leet.dolazak}}</td>
      <td>{{leet.biznisKlasa}}</td>
      <td>{{leet.gratisHrana}}</td>
      <td>{{leet.direktanLet}}</td>
      <td>
        <button (click)="updateFlight(leet)" class="btn btn-info" type="button" data-toggle="modal" data-target="#exampleModal">Edit</button>
        <button (click)="deleteFlight(leet)" class="btn btn-danger">Delete</button>
      </td>
      <td>
      <button (click)="rezervisiSediste(leet)" class="btn btn-success">Rezerviši sedište</button>
    </td>
    </tr>
  </tbody>
</table>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Izmena Leta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="forma" class="row g-3" >
          <div class="form-group col-md-4">
              <label for="aerodrom">Polazni aerodrom</label>
              <input type="text" class="form-control" id="aerodrom" placeholder="Polazni Aerodrom"
                  [formControl]="$any(forma.controls['aerodrom'])" #aerodrom>
          </div>
          <div class="form-group col-md-4">
              <label for="sifraLeta">Šifra leta</label>
              <input type="text" class="form-control" id="sifraLeta" placeholder="Šifra leta"
                  [formControl]="$any(forma.controls['sifraLeta'])" #sifraLeta>
          </div>
          <div class="form-group col-md-4">
              <label for="destinacija">Destinacija</label>
              <input type="text" class="form-control" id="destinacija" placeholder="Destinacija"
                  [formControl]="$any(forma.controls['destinacija'])" #destinacija>
          </div>
          <div class="form-group col-md-6">
              <label for="polazak">Vreme polaska</label>
              <input type="datetime-local" class="form-control" id="polazak" placeholder="Vreme polaska"
                  [formControl]="$any(forma.controls['polazak'])" #polazak>
          </div>
          <div class="form-group col-md-6">
              <label for="dolazak">Očekivano vreme dolaska</label>
              <input type="datetime-local" class="form-control" id="dolazak" placeholder="Vreme dolaska"
                  [formControl]="$any(forma.controls['dolazak'])" #dolazak>
          </div>

              <h6 class="text-center">Dodatno</h6>

              <div class="form-group col-md-4">
                  <input class="form-check-input" type="checkbox" id="biznisKlasa" [formControl]="$any(forma.controls['biznisKlasa'])">
                  <label for="biznisKlasa" class="px-2">Biznis klasa</label>
              </div>

              <div class="form-group col-md-4">
                  <input  class="form-check-input" type="checkbox" id="gratisHrana" [formControl]="$any(forma.controls['gratisHrana'])">
                  <label for="gratisHrana" class="px-2">Gratis hrana</label>
              </div>

              <div class="form-group col-md-4">
                  <input class="form-check-input" type="checkbox" id="direktanLet" [formControl]="$any(forma.controls['direktanLet'])">
                  <label for="direktanLet" class="px-2">Direktan let</label>
              </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" (click) = "izmeniLet()" class="btn btn-primary">Izmeni</button>
      </div>
    </div>
  </div>
</div>
